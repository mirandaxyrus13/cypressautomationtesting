name: Cypress Automation Testing

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm install
          start: npm start
      - name: Cypress Test Execution
        run: npm run test -- --record --key d61f7938-9c7b-486a-b696-6f9ca19766b0 --reporter mochawesome --spec "cypress/integration/examples/TestAutomation.js" --browser chrome --env url=https://rahulshettyacademy.com --headed