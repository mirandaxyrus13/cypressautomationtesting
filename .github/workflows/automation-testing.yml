
name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress Run
        uses: cypress-io/github-action@v4.2.0
        with:
          spec: cypress/integration/examples/TestAutomation.js
          browser: chrome
          record: true
        env:
          CYPRESS-RECORD-KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: $GITHUB_SHA

      - name: Output 1
        run: 
          echo $GITHUB_SHA
          echo secrets.CYPRESS_RECORD_KEY


      